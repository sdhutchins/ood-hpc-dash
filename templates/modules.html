{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Modules</h2>
        <p class="text-muted">Available module names on the HPC system.</p>
    </div>
</div>

<div class="row">
    <div class="col">
        {% if modules %}
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        {% for module in modules %}
                            <div class="col-md-3 mb-2">
                                <code>{{ module }}</code>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info">
                <p class="mb-0">No modules found</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
