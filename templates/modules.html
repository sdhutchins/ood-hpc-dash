{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Modules</h2>
        <p class="text-muted">Available modules from 'module -t spider'.</p>
    </div>
</div>

<div class="row">
    <div class="col">
        <div id="loadingCard" class="card {% if modules and modules|length > 0 %}d-none{% endif %}">
            <div class="card-body text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading modules...</p>
            </div>
        </div>
        <div id="modulesCard" class="card {% if not modules or modules|length == 0 %}d-none{% endif %}">
            <div class="card-body">
                <p class="text-muted mb-3"><strong id="moduleCount">{{ modules|length if modules else 0 }}</strong> module lines</p>
                <pre class="bg-light p-3" style="max-height: 600px; overflow-y: auto;"><code id="modulesContent">{% if modules %}{% for module in modules %}{{ module }}
{% endfor %}{% endif %}</code></pre>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if not modules or modules|length == 0 %}
    // Poll for modules if page loaded empty
    function fetchModules() {
        fetch('{{ url_for("modules.modules_list") }}')
            .then(response => response.json())
            .then(data => {
                if (data.loading) {
                    // Still loading, check again in 2 seconds
                    setTimeout(fetchModules, 2000);
                } else if (data.modules && data.modules.length > 0) {
                    // Modules loaded!
                    document.getElementById('loadingCard').classList.add('d-none');
                    document.getElementById('modulesCard').classList.remove('d-none');
                    document.getElementById('moduleCount').textContent = data.modules.length;
                    document.getElementById('modulesContent').textContent = data.modules.join('\n');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                setTimeout(fetchModules, 2000);
            });
    }
    
    fetchModules();
    {% endif %}
});
</script>
{% endblock %}
