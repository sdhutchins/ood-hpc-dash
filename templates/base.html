<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HPC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a29b1dc819.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <style>
      :root {
        --theme-bg-color: {{ navbar_color }};
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: {{ navbar_color or '#e3f2fd' }}" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="HPC Dashboard" height="40" class="me-2" style="max-height: 40px;">
        <span>HPC Dashboard</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('modules.modules') }}">Modules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('jobs.jobs') }}">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('envs.envs') }}">Envs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('projects.projects') }}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('viewer.viewer') }}">HTML Viewer</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('editor.editor') }}">Code Editor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="{{ url_for('settings.settings') }}" aria-label="Settings">
              <i class="fa-solid fa-gear me-1" aria-hidden="true"></i> Settings
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Content area -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
